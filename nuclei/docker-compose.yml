version: '3.8'
services:
  injector-nuclei:
    image: openbas/injector-nuclei:1.18.20
    environment:
      - OPENBAS_URL=http://localhost
      - OPENBAS_TOKEN=ChangeMe
      - INJECTOR_ID=ChangeMe
      - INJECTOR_NAME=Nuclei
      - INJECTOR_LOG_LEVEL=WARN
    restart: always
    depends_on:
      openbas:
        condition: service_healthy
